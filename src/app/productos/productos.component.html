<!--  SECCION: FILTRO  -->
<div id="filtro" class="pv-56">
  <div class="container-md">
    <div class="row">
      <div class="col-md-3 col-xs-12">
        <h3 class="text-white fw-medium-mon">FILTRO:</h3>
      </div>
      <div class="col-md-3 col-xs-12">
        <p class="text-white fw-medium-mon">PARA:</p>
        <select class="ph-14" [(ngModel)]="selectedCategory" (change)="onChange()" name="select_category" id="">
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
      <div class="col-md-3 col-xs-12">
        <p class="text-white fw-medium-mon">DESDE S/. </p>
        <input [(ngModel)]="minValue" (change)="onChange()" name="min" class="ph-14" type="text">
      </div>
      <div class="col-md-3 col-xs-12">
        <p class="text-white fw-medium-mon">HASTA S/. </p>
        <input [(ngModel)]="maxValue" (change)="onChange()" name="max" class="ph-14" type="text">
      </div>

    </div>
  </div>
</div>

<!--  END: SECCION: FILTRO  -->
<!--  SECCION: LISTA DE PRODUCTOS -->
<div class="container pt-70">
  <div id="lista-productos" class="row">
    <div *ngFor="let product of products" class="col-md-6 col-xs-12 pv-21">
      <div class="media content-product p-21 flex-row">
        <div class="media-body flex-align-center">
          <h3 class="media-heading title-product text-primary-brown fw-medium-ral">{{ product.name }} - S/.{{ product.price }}</h3>
          <p class="description-product">{{ product.description }}</p>
          <a [href]="product.url" target="_blank"><p>{{ product.url }}</p></a>
        </div>
        <div class="media-right flex-align-center">
          <!-- <a href="#"> -->
            <img class="media-object" style="width: 140px;" src="{{ product.image }}" alt="...">
          <!-- </a> -->
        </div>
      </div>
    </div>

  </div>
</div>
<!--  END: SECCION: LISTA DE PRODUCTOS -->
